<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <style>
      img {
        width: 150px;
        margin: 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <input type="text" id="txt" />
    <br />
    
    <h2>Clock Section</h2>
    <button id="startClockBtn">Start Clock</button>
    <div
      id="clockDisplay"
      style="font-size: 24px; margin-top: 10px; color: blue"
    ></div>

    <h2>Click the images to increase your score!</h2>
    <img src="./images/img.png" id="img1" />
    <img src="./images/img2.jpg" id="img2" />
    <img src="./images/img3.jpg" id="img3" />

    <h2>Login</h2>
    <form action="welcome.html" method="get">
      <label>User Name:</label>
      <input type="text" name="username" />
      <label>Password:</label>
      <input type="password" name="password" />
      <button type="submit">Login</button>
    </form>

    <h2>Open and Close page</h2>

    <a href="#" id="openLink">Open link</a><br /><br />
    <a href="#" id="closeLink">Close link</a>

    <h2>Registration Form</h2>

    <form>
      <label>First Name:</label><br />
      <input
        type="text"
        id="firstName"
        name="firstName"
        placeholder="Enter your first name"
      /><br /><br />

      <input type="submit" value="Register" />
    </form>

    <script src="home.js"></script>
  </body>
</html>
