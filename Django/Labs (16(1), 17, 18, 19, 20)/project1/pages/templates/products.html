<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .product {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 15px;
            width: 200px;
            text-align: center;
        }

        .product img {
            width: 100%;
            border-radius: 5px;
        }

        .product h3 {
            margin: 10px 0 5px;
            font-size: 18px;
        }

        .product p {
            margin: 5px 0;
            color: #666;
        }

        .product button {
            margin-top: 10px;
            padding: 8px 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .product button:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
    {% extends 'base.html' %}
    {% load static %}
    {% block content %}
    <h1>Our Products</h1>

    <div class="products">
        <div class="product">
            <img src="{% static 'images/holiday.webp' %}"  class="card-img-top" alt="...">
            <h3>Product 1</h3>
            <p>$10.00</p>
            <button>Add to Cart</button>
        </div>

        <div class="product">
            <img src="{% static 'images/holiday.webp' %}"  class="card-img-top" alt="...">
            <h3>Product 2</h3>
            <p>$12.50</p>
            <button>Add to Cart</button>
        </div>

        <div class="product">
            <img src="{% static 'images/holiday.webp' %}"  class="card-img-top" alt="...">
            <h3>Product 3</h3>
            <p>$15.00</p>
            <button>Add to Cart</button>
        </div>
    </div>
    {% endblock %}
</body>

</html>
