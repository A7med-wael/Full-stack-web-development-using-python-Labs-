<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body style="font-family: Arial; padding: 20px; background-color: #f9f9f9;">

  <h2>Registration Form</h2>

  <form action="thankyou.html" method="get">

    <input type="hidden" name="userid" value="12345">

    <label for="fname">First Name:</label>
    <input type="text" id="fname" name="fname" required tabindex="1" accesskey="f"><br><br>

   
    <label for="lname">Last Name:</label>
    <input type="text" id="lname" name="lname" required tabindex="2" accesskey="l"><br><br>

   
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required tabindex="3" accesskey="e"><br><br>

    
    <label for="pass">Password:</label>
    <input type="password" id="pass" name="pass" required tabindex="4" accesskey="p"><br><br>

   
    <label for="rpass">Repeat Password:</label>
    <input type="password" id="rpass" name="rpass" required tabindex="5"><br><br>

   
    <label for="bdate">Birth Date:</label>
    <input type="date" id="bdate" name="bdate" tabindex="6"><br><br>

    
    <label for="pic">User Picture:</label>
    <input type="file" id="pic" name="pic" tabindex="7"><br><br>

    
    <fieldset>
      <legend>Gender</legend>
      <input type="radio" id="male" name="gender" value="Male" tabindex="8">
      <label for="male">Male</label><br>
      <input type="radio" id="female" name="gender" value="Female" tabindex="9">
      <label for="female">Female</label>
    </fieldset><br>

    
    <label for="faculty">Faculty:</label>
    <select id="faculty" name="faculty" tabindex="10">
      <option value="fci">FCI</option>
      <option value="engineering">Engineering</option>
      <option value="commerce">Commerce</option>
    </select><br><br>

    
    <fieldset>
      <legend>Interests</legend>
      <input type="checkbox" id="programming" name="interests" value="Programming" tabindex="11">
      <label for="programming">Programming</label><br>

      <input type="checkbox" id="reading" name="interests" value="Reading" tabindex="12">
      <label for="reading">Reading</label><br>

      <input type="checkbox" id="swimming" name="interests" value="Swimming" tabindex="13">
      <label for="swimming">Swimming</label>
    </fieldset><br>

    
    <label for="about">About You:</label><br>
    <textarea id="about" name="about" rows="5" cols="40" tabindex="14"></textarea><br><br>

    
    <input type="checkbox" id="agree" name="agree" required tabindex="15">
    <label for="agree">
      I agree to the 
    </label><br><br>

    
    <input type="submit" value="Register" tabindex="16">
    <input type="reset" value="Reset" tabindex="17">

  </form>

</body>
</html>
